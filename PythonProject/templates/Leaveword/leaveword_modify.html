{% load staticfiles %}
{% include 'check_logstate.html' %}
<link rel="stylesheet" type="text/css" href="{% static 'css/leaveword.css' %}" />
<div id="leaveword_EditDiv">
	<form id="leavewordModifyForm" enctype="multipart/form-data"  method="post">
        {% csrf_token %}
		<div>
			<span class="label">留言id:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="leaveword_leaveWordId_modify" name="leaveword.leaveWordId" value="{{ leaveWordId }}" style="width:200px" />
			</span>
		</div>

		<div>
			<span class="label">留言标题:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="leaveword_leaveTitle_modify" name="leaveword.leaveTitle" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">留言内容:</span>
			<span class="inputControl">
				<textarea id="leaveword_leaveContent_modify" name="leaveword.leaveContent" rows="8" cols="60"></textarea>

			</span>

		</div>
		<div>
			<span class="label">留言人:</span>
			<span class="inputControl">
				<input class="textbox"  id="leaveword_userObj_user_name_modify" name="leaveword.userObj.user_name" style="width: auto"/>
			</span>
		</div>
		<div>
			<span class="label">留言时间:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="leaveword_leaveTime_modify" name="leaveword.leaveTime" />

			</span>

		</div>
		<div>
			<span class="label">管理回复:</span>
			<span class="inputControl">
				<textarea id="leaveword_replyContent_modify" name="leaveword.replyContent" rows="8" cols="60"></textarea>

			</span>

		</div>
		<div>
			<span class="label">回复时间:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="leaveword_replyTime_modify" name="leaveword.replyTime" />

			</span>

		</div>
		<div class="operation">
			<a id="leavewordModifyButton" class="easyui-linkbutton">更新</a> 
		</div>
	</form>
</div>
<script src="{% static 'js/Leaveword/leaveword_modify.js' %}"></script>
