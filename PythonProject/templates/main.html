{% include 'check_logstate.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<title>信息管理系统</title>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="{% static 'easyui/themes/default/easyui.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'easyui/themes/icon.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/admin.css' %}" />
</head>
<body class="easyui-layout">

<div data-options="region:'north',title:'header',split:true,noheader:true" style="height:60px;background-color:rgb(108, 175, 135);">
	<div class="logo">电信信息网站后台管理</div>
	<div class="logout">您好，{{ request.session.username }}| <a href="{% url 'Index:loginout' %}">退出</a></div>
</div>
<div data-options="region:'south',title:'footer',split:true,noheader:true" style="height:35px;line-height:30px;text-align:center;">
	&copy; Powered by dashen
</div>
<div data-options="region:'west',title:'导航',split:true,iconCls:'icon-world'" style="width:200px;padding:10px;">
	<ul id="nav"></ul>
</div>
<div data-options="region:'center'" style="overflow:hidden;">
	<div id="tabs">
		<div title="起始页" iconCls="icon-house" style="padding:0 10px;display:block;font-size:70px">
			<br/><br/> <center>欢迎来到后台管理系统！</center>
		</div>
	</div>
</div>


<script type="text/javascript" src="{% static 'easyui/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'easyui/jquery.easyui.min.js' %}"></script>
<script type="text/javascript" src="{% static 'easyui/locale/easyui-lang-zh_CN.js' %}" ></script>
<script src="{% static 'tiny_mce/tiny_mce.js' %}"></script>
<script type="text/javascript" src="{% static 'js/admin.js' %}"></script>


</body>
</html>
